[NetComms]
module="mult_tcp, mult_tcp2"
openpanel=FALSE
[mult_tcp2]
cmdset=CALTECH
multport=5315
cmdport=5325
asyncport=5335
asynchost=auto
[mult_tcp]
cmdset=NATIVE
multport=5415
cmdport=5425
asyncport=5435
asynchost=auto
[PAN]
id=_CMDLINE_
configs=./
logs=${HOME}/logs/_nodeID_
macrodir=DETECTOR/
errno=./errno_default.h
commands=""
autoexec=INIT
modules=${PAN_ROOT}/PAN/Modules
[LOG]
log=yes
file=_LOGPATH_/PAN.log
[GBLPATHS]
_CONFPATH_=./
_DETCFG_=DETECTOR/
[MODS]
GFITS=public/vis/GFITS_API.vi
GUNSC=public/vis/GUNSC_API.vi
XPARTD=public/vis/XPARTD_API.vi
Logical=public/vis/Logical_API.vi
LOG=public/vis/LOG_API.vi
TPNT=public/vis/TPNT_API.vi
TPCTRL=public/vis/TPCTRL_API.vi
[TRANSLATIONS]
LOGIC=Logical
FITS=GFITS
TEMP=TPCTRL
temp=TPCTRL
DISPLAY=XPARTD
MACRO="DHE MACRO"
SHUTDOWN="PAN SHUTDOWN"
OFFLINE="PAN OFFLINE"
NAME="PAN NAME"
ENV=PAN
