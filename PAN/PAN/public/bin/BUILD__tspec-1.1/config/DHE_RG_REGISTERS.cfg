[HoriDirReg]
comment="Scanning directions for the horizontal scanner"
address=1
width=8
HINVDIR0="bits=0, default=0, comment=comentario0"
HINVDIR1="bits=1, default=1, comment=comentario1"
HINVDIR2="bits=2, default=0, comment=comentario2"
HINVDIR3="bits=3, default=1, comment=comentario3"
HINVDIR4="bits=4, default=0, comment=comentario4"
HINVDIR5="bits=5, default=1, comment=comentario5"
HINVDIR6="bits=6, default=0, comment=comentario6"
HINVDIR7="bits=7, default=1, comment=comentario7"
[GainReg]
comment="Gain register"
address=2
width=8
GAIN="bits=0-3, default=0, comment=Columns buffer gain for the fast readout mode gain=data + 1"
CAPEN="bits=4, default=1, comment=Enable compensation cap"
UNUSED="bits=5, default=0, comment=NOT USED"
VTESTEN="bits=6, default=0, comment=Enable test out for vertical scanner"
HTESTEN="bits=7, default=0, comment=Enable test out for horizontal scanner"
[OutputModeReg]
comment="output mode register"
address=3
width=8
MODE1="bits=0, default=0, comment=Enable 1 output mode"
MODE4="bits=1, default=1, comment=Enable 4 output mode"
MODE32="bits=2, default=0, comment=Enable 32 output mode"
WMOUTEN="bits=3, default=0, comment=1: use separate window output. 0: use output 7 as window output"
REFPIXEN="bits=4, default=1, comment=Enable separate reference output derived from a single refeence pixel"
REFMODE="bits=5, default=1, comment=Reference output mode. 1:ref pixel is permanently connected to the ref voltage. 0: ref pixel is connected to the ref voltage only during the reset phase of the upper left array pixel"
REFVOLT="bits=6, default=1, comment=Selects the reference voltage for the pixel of the separate referewnce output. 1:Dsub. 0:VRESET"
REFROW="bits=7, default=0, comment=Enables the extra row reference pixels on top of the normal pixel array"
[OutputBufReg]
comment="Output Buffer register. See Manual, section 2.3"
address=4
width=8
SFENA="bits=0, default=1, comment=comentario0"
SFENB="bits=1, default=0, comment=comentario1"
NOSFA="bits=2, default=0, comment=comentario2"
NOSFB="bits=3, default=0, comment=comentario3"
HIGHOHM="bits=4, default=1, comment=comentario3"
FASTFBUF="bits=5, default=0, comment=comentario3"
NOFBUFA="bits=6, default=0, comment=comentario3"
NOFBUFB="bits=7, default=0, comment=comentario3"
[NormalModeReg]
comment="Normal Mode register"
address=5
width=8
VMODE="bits=0, default=0, comment=comentario0"
HMODE="bits=1, default=0, comment=comentario1"
VINVDIR="bits=2, default=0, comment=comentario2"
UNUSED="bits=3, default=0, comment=comentario3"
VEDGE="bits=4, default=0, comment=comentario3"
HEDGE="bits=5, default=0, comment=comentario3"
RSTEDGE="bits=6, default=0, comment=comentario3"
GLOBAL="bits=7, default=0, comment=comentario3"
[WindowModeReg]
comment="Window Mode register"
address=6
width=8
VMODEWM="bits=0, default=0, comment=comentario0"
HMODEWM="bits=1, default=0, comment=comentario1"
VDIRWM="bits=2, default=0, comment=comentario2"
HDIRWM="bits=3, default=0, comment=comentario3"
VEDGWM="bits=4, default=0, comment=comentario3"
HEDGWM="bits=5, default=0, comment=comentario3"
REDGWM="bits=6, default=0, comment=comentario3"
GLOBWM="bits=7, default=0, comment=comentario3"
[MiscReg]
comment="Miscellaneous register"
address=7
width=7
VWMEM="bits=0, default=0, comment=comentario0"
HWMEM="bits=1, default=0, comment=comentario1"
VRSTB="bits=2, default=1, comment=comentario2"
HRSTB="bits=3, default=1, comment=comentario3"
FASTEN="bits=4, default=0, comment=comentario3"
SAMPCLK="bits=5, default=0, comment=comentario3"
CLKMOD="bits=6, default=0, comment=comentario3"
[VertStartReg]
comment="Vertical Start register"
address=8
width=11
VSTART="bits=0-10, default=0, comment=Vertical start address of subwindow"
[VertStopReg]
comment="Vertical Stop register"
address=9
width=11
VSTOP="bits=0-10, default=2047, comment=Vertical stop address of subwindow"
[HoriStartReg]
comment="Horizontal Start register"
address=10
width=11
HSTART="bits=0-10, default=0, comment=Horizontal start address of subwindow"
[HoriStopReg]
comment="Horizontal Stop register"
address=11
width=11
HSTOP="bits=0-10, default=2047, comment=Horizontal stop address of subwindow"
[PowerDownReg]
comment="Power Down register"
address=12
width=8
PDREF0="bits=0, default=1, comment=comentario0"
PDREF1="bits=1, default=0, comment=comentario1"
PDREF2="bits=2, default=1, comment=comentario2"
PDREF3="bits=3, default=0, comment=comentario3"
PDBUF0="bits=4, default=1, comment=comentario3"
PDBUF1="bits=5, default=0, comment=comentario3"
PDBUF2="bits=6, default=1, comment=comentario3"
PDBUF3="bits=7, default=0, comment=comentario3"
[OptionsReg]
comment="Options register"
address=13
width=4
PDCK="bits=0, default=0, comment=comentario0"
PDCKWM="bits=1, default=0, comment=comentario1"
IFCTRL="bits=2, default=0, comment=comentario2"
DOEN="bits=3, default=0, comment=comentario3"
